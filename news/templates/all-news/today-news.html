{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
{{block.super}}

<div class="container d-flex justify-content-center">
    <!-- Looping through news -->
    {% for news_item in news %}
    <div class="row">
        <!-- Displayng news articles -->
        <div class="col-md-6">
            <h2 class="breadcrumb text-class shadow-lg bg-white">{{ news_item.title }}</h2>
        </div>

        <!-- Display news Articles Image -->
        <div class="col-md-6">
            <img src="{{ news_item.article_image.url }}" class="img-responsive" alt="Code">
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="breadcrumb text-class shadow-lg bg-white">There Is No News Items</h2>
    </div>
    {% endfor %}
</div>

<!-- Looping through news end -->
<div class="container d-flex justify-content-center mt-5">
    <form action="{% url 'article' %}" method="post">
        {%csrf_token%}

        {% for field in form %}
            {% bootstrap_field field %}
        {% endfor %}
        <input class="btn" type="submit" value="Subscribe">
    </form>
</div>


{% endblock %}
