{% load static %}

{% if user.is_authenticated %}
<navbar class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-dark" href="{% url 'newsToday' %}">The Moringa Trinbune</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="#">Sign Out</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <img src="{% static 'img/p.png' %}" alt="" width="30" height="30">
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <img src="{% static 'img/add.png' %}" alt="" width="30" height="30">
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'newsToday' %}">Home</a>
                        <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline" role="search" action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Article" name="article"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</navbar>
{% else %}
<div class="container">
    <div class="row">
        <div class="bg-white text-center rounded shadow-sm py-5 px-4 mt-5">
            <h5 class="mb-0">Sorry You Logged Out.</h5>
            <a href="/accounts/login">
                <span class="small text-uppercase text-muted">Click to Login</span>
            </a>
        </div>
    </div>
</div>
{% endif %}
