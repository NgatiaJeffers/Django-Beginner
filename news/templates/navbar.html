{% load static %}

{% if user.is_authenticated %}
<navbar class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand text-dark" href="{% url 'article' %}">The Moringa Trinbune</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'logout' %}">Sign Out</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'profile' %}">
                        <img src="{% static 'img/p.png' %}" alt="" width="30" height="30">
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'add_article' %}">
                        <img src="{% static 'img/add.png' %}" alt="" width="30" height="30">
                    </a>
                </li>
            </ul>
            <form class="form-inline" role="search" action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Article" name="article"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</navbar>
{% else %}
{% endif %}
