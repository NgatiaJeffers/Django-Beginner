<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moringa Tribune</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css	">

</head>
<body>
    <navbar class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
        <div class="container">
            <div class="navbar-header">
                {% if user.is_authenticated %}
                <a class="navbar-brand text-dark" href="{% url 'newsToday' %}">The Moringa Trinbune</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'login_url' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'register_url' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="form-inline" role="search" action="{% url 'search_results' %}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Article" name="article" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </navbar>
</body>
</html>
