{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="wrap d-flex justify-content-center mt-5">
            <span class="form-title">
                <img src="{% static 'img/jefflogo.svg' %}" alt="IMG">
            </span>

            <form  action="/accounts/register/" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                </div>
                <input type="hidden" name="next" value="{{next}}">
    
            </form>
        </div>
    </div>
</div>
<style>
    .wrap {
        width: 800px;
        background-color: #FFF;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 77px 55px 33px 55px;
    }

    .form-title {
        width: 316px;
    }

    .form-title img {
        max-width: 100%;
    }
</style>
{% endblock %}
